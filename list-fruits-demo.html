<!DOCTYPE html>
<html>

<head>
    <title>List of Fruits</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        let allFruits = ["APPLE", "BANANA", "ORANGE"];

        let mappedAllFruits=allFruits.map((eachFruit)=>eachFruit.toLowerCase());
        let content = `<ul class='list-group'>`;
        for (let eachFruit of mappedAllFruits) {
            content += `<li class='list-group-item'>${eachFruit}</li>`;
        }
        content += `</ul>`;


    </script>
</head>

<body>
    <div class="container mt-5">
        <h2>LIST OF FRUITS</h2>
        <div id="show">

        </div>
        <script>
            document.getElementById("show").innerHTML = content;
        </script>
    </div>
</body>

</html>
